<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwork project</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
      
    <!--оболочка-->
    <section class="wrapper">
        <!--боковая панель / дерево папок-->
        <div class="directory">
            <input type="text" placeholder="Найти">
            <hr/>
            <h2>ОРГАНИЗАЦИЯ</h2>
            <hr/>
            <h2>ЛИЧНОЕ</h2>
        </div>
        <!--информация о папке-->
        <div class="preview">
            <!--навигационная цепочка-->
            <div class="navigation">  
                <h2>Home</h2>
               <!-- <h1>Components</h1>
                <h1>Breadcrumb</h1>-->
                <button>Добавить пароль</button>
            </div>
            <div class="passwords">
                <!--список сохраненных паролей-->
                <div class="passwords_name">
                    <h2>ПАРОЛИ</h2>
                </div>
                <!--детализация-->
                <div class="passwords_info">
                    <div class=""passwords_label>
                        <h1>Name profile</h1>
                        <button><i class="fi fi-rr-pencil"></i></button>
                    </div>
                    <label>Логин</label>
                    <input type="text">
                    <hr/>
                    <label>Пароль</label>
                    <input type="password">
                    <hr/>
                    <label>URL</label>
                    <input type="url" >
                    <hr/>                
                </div>
            </div>
        </div>
    </section>
</body>
</html>
